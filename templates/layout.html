<!doctype html>
<html lang="en">

<head>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicons/'~data.favicons[0]) }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicons/'~data.favicons[1]) }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicons/'~data.favicons[2]) }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/favicons/'~data.favicons[3]) }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='images/favicons/'~data.favicons[4]) }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/'~data.layoutCss[0]) }}">
    
    {% for item in data['pageCss'] %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/'~item) }}">
    {% endfor %}

    <title>{{data.Title}}</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="myHeader">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">{{data.Title}}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="menuul">

              {% for element in data['menuItems'] %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">{{element}}</a>
              </li>
              {% endfor %}

              {% for element in data['adminItems'] %}
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{data.adminItemslinks[loop.index-1]}}">{{element}}</a>
              </li>
              {% endfor %}
              
            </ul>
          </div>
        </div>
      </nav>


    <div class="content">
        {% block body %} {% endblock %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="{{ url_for('static', filename='js/'~data.layoutJs[0]) }}"></script>
    <script src="https://kit.fontawesome.com/2dba731006.js" crossorigin="anonymous"></script>
</body>

</html>
